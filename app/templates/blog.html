{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
<section class="py-20">
    <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold mb-8">Blog</h2>
        {% for blog_post in blog_posts %}
        <div class="blog-post">
            <h3 class="text-2xl font-bold mb-4">{{ blog_post.title }}</h3>
            <div class="prose">
                {{ blog_post.content|safe }}
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
