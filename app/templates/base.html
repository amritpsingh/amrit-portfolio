<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{{ request.url_for('static', path='/css/styles.css') }}" rel="stylesheet" type="text/css" />
    {% block head %}{% endblock %}
</head>
<body>
    <!--Header-->
    <header class="main-header">
        <nav class="navbar header-nav navbar-expand-lg">
            <div class="container">
                <!--Brand Name/Logo-->
                <a href="{{ request.url_for('home') }}" class="navbar-brand">
                    <h4 class="mb-0">Amrit's <span class="text-primary">Portfolio</span></h4>
                </a>

                <!--Menu-->
                <div class="collapse navbar-collapse justify-content-end" id="navbar-collapse-toggle">
                    <ul class="navbar-nav mx-auto">
                        <li><a href="{{ request.url_for('home') }}" class="nav-link">Home</a></li>
                        <li><a href="{{ request.url_for('home') }}#about" class="nav-link">About Me</a></li>
                        <li><a href="{{ request.url_for('home') }}#services" class="nav-link">Services</a></li>
                        <li><a href="{{ request.url_for('home') }}#skills" class="nav-link">Skills</a></li>
                        <li><a href="{{ request.url_for('home') }}#portfolio" class="nav-link">Projects</a></li>
                    </ul>
                </div>

                <!--Contact Button-->
                <div class="ms-auto d-none d-lg-block">
                    <a class="colored-btn" href="{{ request.url_for('home') }}#contact">Contact Now</a>
                </div>

                <button class="navbar-toggler collapsed" type="button" 
                data-bs-toggle="collapse" data-bs-target="#navbar-collapse-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>

    <!--Main-->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 py-2">
                    <div class="nav justify-content-center justify-content-md-start">
                        <a href="#"><i class="bx bxl-linkedin"></i></a>
                        <a href="#"><i class="bx bxl-github"></i></a>
                        <a href="#"><i class="bx bxl-twitter"></i></a>
                    </div>
                </div>
                <div class="col-md-6 py-2 text-center text-md-end">
                    <p class="m-0">&#169; 2024 Amrit Pal Singh | Developed By Amrit</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="{{ url_for('static', path='js/alpine.min.js') }}" defer></script>
    <script src="{{ url_for('static', path='js/script.js') }}" defer></script>
    {% block scripts %}{% endblock %}
</body>
</html>
