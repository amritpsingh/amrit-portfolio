- title: "ELT Data Engineering Project"
  description: "The project demonstrates a robust ELT data pipeline using modern data engineering tools and practices. The pipeline extracts data from a source PostgreSQL database, loads it into a destination database, and performs transformations using dbt (data build tool). The entire process is orchestrated using Apache Airflow, with all components containerized using Docker for easy deployment and scalability."
  category: "Data Engineering"
  image: data_engineering_1.svg
